name: CI Build

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'hotfix/**'

    paths-ignore:
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Print project version
        id: get-version
        run: |
          ./gradlew properties --console=plain | grep "^version: " | awk -F': ' '{ print "VERSION=" $2 }' >> "$GITHUB_OUTPUT"

      - name: Debug version value
        run: echo "Extracted VERSION=${{ steps.get-version.outputs.VERSION }}"

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Upload unit-test report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test
          path: build/reports/tests/unit-test/aggregated-results
        if: always()

      - name: Upload test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: build/reports/jacoco/testCodeCoverageReport
        if: always()


